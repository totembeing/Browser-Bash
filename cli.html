<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cli.css">
</head>
<body>
    <div class="cli-container">
        <div class="cli-header">Browser-Bash v0.1.0</div>
        <div class="cli-output" id="output">
            <div class="output-line">Welcome to Browser-Bash!</div>
            <div class="output-line">Type 'help' to see available commands.</div>
        </div>
    </div>    
    <div class="cli-input-line">
        <span class="cli-prompt">browser~bash$</span>
        <input type="text" class="cli-input" id="command-input" placeholder="Type a command..." autofocus>
    </div>
</body>
</html>
